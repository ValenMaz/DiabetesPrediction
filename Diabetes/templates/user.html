{% extends "./base.html" %}


{% block content %}
<div class="container">
 <div class="row">
 <p><h2>Historial de predicciones</h2>  </p>
 <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
   {% for prediction in predictions %}
   <tr>
                <td>{{ prediction.date.strftime('%d-%m-%Y') }}</td>
                <td>{{ prediction.result}}</td>

            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th>Date</th>
                <th>Prediction</th>
            </tr>
        </tfoot>
    </table>
 </div>

 {% endblock %}
